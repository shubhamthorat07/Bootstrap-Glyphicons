<!DOCTYPE html>

<html lang="en">
<head>
<title> Bootstrap Glyphicons </title>
<meta name="viewport" content="width=width-device, initial-scale=1">
<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>


 <style>
 	
     .container{

     	text-align: center;
     	margin-top: 30px;

     }




 </style>

<body>

	<div class="container">
	
    <h2> Bootstrap Glyphicon </h2>

    <h4><br> Bootstrap Glyphicons are stickers or icons used for specific purposes. <br> <br>
         Following are some Glyphicons : <br><br> </h4>

 
 
    <span class="glyphicon glyphicon-envelope"> - Envelope</span><br><br>
    <span class="glyphicon glyphicon-heart"> - Heart</span>	<br><br>
    <span class="glyphicon glyphicon-search"> - Search</span><br><br>
    <span class="glyphicon glyphicon-star"> - Star</span>
 


 
</body>

</html>
